<div class="header_container header-container" id="container">
    <div class="header-container_logo container-logo">
        <p class="container-logo_left">Republic Of China</p>
        <img src="../img/Flag_of_the_Republic_of_China.svg" alt="Flag_of_the_Republic_of_China" class="container-logo_flag" id="logo_flag">
        <img src="../img/Taiwan_symbol_lighter2.svg" alt="Taiwan_symbol_lighter2" class="container-logo_symbol" id="logo_symbol">
        <p class="container-logo_right">中華民國</p>
    </div>

    <nav class="header-container_navigation container-navigation">
        <ul class="container-navigation_list navigation-list">
            <li class="navigation-list_item"><a href="https://www.youtube.com/" id="about">About</a></li>
            <li class="navigation-list_item"><a href="https://www.youtube.com/" id="passport">Passport</a></li>
        </ul>
    </nav>

    <div class="header-container_language container-language">
        <table class="container-language_table language-table">
            <tr class="language-table_column table-column">
                <th class="table-column_cell column-cell_tw" id="twLang">TW</th>
            </tr>
            <tr class="language-table_column table-column">
                <th class="table-column_cell column-cell_us language-active-us" id="usLang">US</th>
            </tr>
        </table>
    </div>

    <div class="header-container_time container-time">
        <table class="container-time_table time-table">
            <tr class="time-table_column table-column">
                <th class="table-row_cell row-cell_tw" id="twTime">Taiwan time</th>
            </tr>
            <tr class="time-table_column table-column">
                <th class="table-row_cell row-cell_us" id="usTime">New-York time</th>
            </tr>
        </table>
    </div>
</div>
